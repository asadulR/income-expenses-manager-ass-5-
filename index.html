<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Income and Expenses</title>

    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Fontawesome link -->
    <link rel="stylesheet" href="fontawesome-free-6.0.0-beta3-web/css/fontawesome.min.css">

    <!-- Custom css link -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <div class="contsiner">
            <h1 class="text-center my-3 text-primary">Monthly Income and Expenses</h1>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 col-12">
                        <img class="img-fluid" src="images/1.jpg" alt="image">
                    </div>
                    <div class="col-lg-6 col-12 text-center text-white">
                        <!-- main income area -->
                        <h3 class="text-center">Income</h3>
                        <p>Income: <input class="ms-2 rounded" type="text" name="" id="income"></p>
                        <p class="text-danger text-center d-none">Income input must be a number!</p>
                        <!--  Monthly expenses area -->
                        <h3 class="text-center">Expenses</h3>
                        <p>Food: <input class="ms-2 rounded" type="text" name="" id="food-cost"></p>
                        <p>Rent: <input class="ms-2 rounded" type="text" name="" id="rent-cost"></p>
                        <p>Clothes: <input class="ms-2 rounded" type="text" name="" id="clothes-cost"></p>

                        <p class="text-danger text-center d-none">Input must be a Number</p>
                        <!-- calculate button  -->
                        <button class="btn btn-primary px-5 mb-4" id="calculate-btn">Calculate</button>

                        <!-- total calculation area  -->
                        <h3>Total Expenses: <span id="total-expenses">0</span></h3>
                        <h3 class="mb-5">Balance: <span id="balance">0</span></h3>

                        <!-- saving area  -->
                        <p>Save: <input class="ms-2 rounded" type="text" name="" id="save-rate"> % <button class="btn btn-primary px-5" id="save-btn">Save</button></p>
                        <p class="text-danger text-center d-none">Saving Input must be a Number</p>

                        <h3>Saving Amount: <span id="saving-amount">0</span></h3>
                        <h3>Remaining Balance: <span id="remaining-balance">0</span></h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
<!--  JavaScript file -->
    <script src="js/script.js"></script>
</body>
</html>
